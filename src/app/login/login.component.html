<div class="container-fluid">
  <div class="paina-form login-form">
    <div class="table-cell">
    <div class="row">
      <div class="col-xs-12">
        <div class="logo">
          <img src="../../assets/img/logo@2x.png" class="img-responsive" alt="">
        </div>
        <form class="center-block">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="Enter Username" #username>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" placeholder="Enter Password" #password>
          </div>
          <div class="form-group">
              <button class="btn btn-primary" type="button" (click)="doLogin()">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
