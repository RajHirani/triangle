<div class="container-fluid">
    <div class="paina-form signup-form">
      <div class="table-cell">
      <div class="row">
        <div class="col-xs-12">
            <div class="logo">
                <img src="../../assets/img/logo@2x.png" class="img-responsive" alt="">
              </div>
          <form class="center-block">
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" type="text" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" placeholder="Enter Confirm Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
